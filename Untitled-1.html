<!DOCTYPE html>
<html>
<head>
    <title>Railway Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Railway Reservation Management System</h2>
    
    <!-- User Registration -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">User Registration</div>
        <div class="card-body">
            <form action="/register" method="POST">
                <input class="form-control mb-2" type="text" name="u_id" placeholder="User ID" required>
                <input class="form-control mb-2" type="text" name="security_quest" placeholder="Security Question" required>
                <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Ticket Booking -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">Book Ticket</div>
        <div class="card-body">
            <form action="/book" method="POST">
                <input class="form-control mb-2" type="text" name="booking_id" placeholder="Booking ID" required>
                <input class="form-control mb-2" type="text" name="u_id" placeholder="User ID" required>
                <input class="form-control mb-2" type="text" name="pnr" placeholder="Passenger PNR" required>
                <input class="form-control mb-2" type="text" name="status_id" placeholder="Train Status ID" required>
                <input class="form-control mb-2" type="date" name="booking_date" required>
                <button class="btn btn-success">Book</button>
            </form>
        </div>
    </div>

    <!-- View Train Status -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white">Check Train Status</div>
        <div class="card-body">
            <form action="/status" method="GET">
                <input class="form-control mb-2" type="text" name="train_no" placeholder="Train Number" required>
                <button class="btn btn-info">Check Status</button>
            </form>
        </div>
    </div>

    <!-- Search Route -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">Search Route</div>
        <div class="card-body">
            <form action="/route" method="GET">
                <input class="form-control mb-2" type="text" name="train_no" placeholder="Train Number" required>
                <button class="btn btn-warning">Show Route</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
